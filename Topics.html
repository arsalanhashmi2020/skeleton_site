<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Economics Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="Homepage.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Topics.html">Topics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="About.html">About</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" action="search_results.html" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Topics Section -->
    <div class="container mt-5">
        <h2 class="mb-4">Economics Topics</h2>
        <ul class="list-group">
            <!-- Articles will be dynamically loaded here -->
        </ul>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center p-3 mt-5">
        <p>&copy; 2025 Economics Portal. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to Populate Articles -->
    <script>
        const articles = [
            { 
                "title": "The Wealth of Nations", 
                "url": "articles/wealth_of_nations.html", 
                "author": "Adam Smith", 
                "published": "1776" 
            },
            { 
                "title": "The General Theory of Employment, Interest, and Money", 
                "url": "articles/general_theory.html", 
                "author": "John Maynard Keynes", 
                "published": "1936" 
            },
            { 
                "title": "Capital in the Twenty-First Century", 
                "url": "articles/capital_in_21st_century.html", 
                "author": "Thomas Piketty", 
                "published": "2013" 
            },
            { 
                "title": "An Inquiry into the Nature and Causes of the Depopulation of the Poor", 
                "url": "articles/depopulation_of_poor.html", 
                "author": "Robert Malthus", 
                "published": "1798" 
            },
            { 
                "title": "Theory of the Leisure Class", 
                "url": "articles/theory_of_leisure_class.html", 
                "author": "Thorstein Veblen", 
                "published": "1899" 
            },
            { 
                "title": "A Contribution to the Theory of Economic Growth", 
                "url": "articles/contribution_to_growth_theory.html", 
                "author": "Robert Solow", 
                "published": "1956" 
            },
            { 
                "title": "Monetary History of the United States", 
                "url": "articles/monetary_history_us.html", 
                "author": "Milton Friedman & Anna Schwartz", 
                "published": "1963" 
            },
            { 
                "title": "Essays in the Theory of Risk-Bearing", 
                "url": "articles/essays_risk_bearing.html", 
                "author": "Frank Knight", 
                "published": "1921" 
            },
            { 
                "title": "The Road to Serfdom", 
                "url": "articles/road_to_serfdom.html", 
                "author": "Friedrich Hayek", 
                "published": "1944" 
            },
            { 
                "title": "The Theory of General Economic Equilibrium", 
                "url": "articles/theory_of_general_equilibrium.html", 
                "author": "LÃ©on Walras", 
                "published": "1874" 
            }
        ];

        const listGroup = document.querySelector('.list-group');

        articles.forEach(article => {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';

            const link = document.createElement('a');
            link.href = article.url;
            link.textContent = article.title;
            link.className = 'text-decoration-none';

            const author = document.createElement('span');
            author.className = 'd-block text-muted';
            author.innerHTML = `by <strong>${article.author}</strong>, published in <strong>${article.published}</strong>`;

            listItem.appendChild(link);
            listItem.appendChild(author);
            listGroup.appendChild(listItem);
        });
    </script>
</body>

</html>
